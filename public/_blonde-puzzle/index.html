<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
		<link rel="stylesheet" href="../css/main.min.css" />
		<link rel="stylesheet" href="../css/theme-1.min.css" />
		<link rel="stylesheet" href="../css/animations.min.css" />
	</head>
	<body>
		<header>
			<div class="notification-bar">
				<div class="left-side">
					<span id="clockDisplay" class="clock" onload="showTime()"></span>
					<i class="far fa-comments"></i>
					<i class="fab fa-youtube"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-google"></i>
					<i class="fab fa-google-play"></i>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="right-side">
					<i class="fas fa-bell"></i>
					<i class="fab fa-bluetooth-b"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-signal"></i>
					<span>73%</span>
					<i class="fas fa-battery-three-quarters"></i>
				</div>
				<div class="camera">
					<img src="../img/camera.png" alt="" />
				</div>
			</div>
		</header>

		<div class="lower-bar">
			<div class="lower-left">
				<span><i class="fas fa-arrow-left"></i></span>
				<span class="name">Jason</span>
			</div>
			<div class="lower-right">
				<span><i class="fas fa-phone-alt"></i></span>
				<span><i class="fas fa-ellipsis-v"></i></span>
			</div>
		</div>
		<main>
			<div class="msg me animated bounceInRight d-6s">
				Why was the blonde so excited she finished the puzzle in 6 months?
			</div>
			<div class="msg you animated bounceInLeft d-8s">uh oh</div>
			<div class="msg you animated bounceInLeft d-9s">i dare ask</div>
			<div class="msg me animated bounceInRight d-11s">Because on the side of the box, it said 3 to 5 years.</div>
			<div class="msg you animated bounceInLeft d-13s">Ughhhhh!</div>
			<div class="msg me animated bounceInRight d-14s">Like and Subscribe for more!</div>
		</main>
		<footer>
			<img class="animated fadeIn slow d-15s" src="../img/laughing-evil.gif" alt="" />
		</footer>

		<script src="../js/app.js"></script>
	</body>
</html>
