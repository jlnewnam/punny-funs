<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" href="../css/main.min.css" />
		<link rel="stylesheet" href="../css/theme-2.min.css" />
		<link rel="stylesheet" href="../css/animations.min.css" />
	</head>
	<body>
		<header>
			<div class="notification-bar">
				<div class="left-side">
					<span id="randomHHMM" class="clock"></span>
					<i class="far fa-comments"></i>
					<i class="fab fa-youtube"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-google"></i>
					<i class="fab fa-google-play"></i>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="right-side">
					<i class="fas fa-bell"></i>
					<i class="fab fa-bluetooth-b"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-signal"></i>
					<span>73%</span>
					<i class="fas fa-battery-three-quarters"></i>
				</div>
				<div class="camera">
					<img src="../img/camera.png" alt="" />
				</div>
			</div>
		</header>

		<div class="lower-bar">
			<div class="lower-left">
				<span><i class="fas fa-arrow-left"></i></span>
				<span class="name" id="contact"></span>
			</div>
			<div class="lower-right">
				<span><i class="fas fa-phone-alt"></i></span>
				<span><i class="fas fa-ellipsis-v"></i></span>
			</div>
		</div>
		<main>
			<div class="msg me animated bounceInRight fast d-6s">what r u doing?</div>
			<div class="msg you animated bounceInLeft fast d-8s">chillin' out. you?</div>
			<div class="msg me animated bounceInRight fast d-10s">so...</div>
			<div class="msg you animated bounceInLeft fast d-12s">uh oh</div>
			<div class="msg me animated bounceInRight fast d-14s">what did one butt cheek say to the other?</div>
			<div class="msg you animated bounceInLeft fast d-16s">here it comes...</div>
			<div class="msg me animated bounceInRight fast d-18s">together we can stop this shit</div>
			<div class="msg you animated bounceInLeft fast d-20s">
				<i class="em em-smile" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH AND SMILING EYES"></i
				><i class="em em-smile" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH AND SMILING EYES"></i
				><i class="em em-smile" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH AND SMILING EYES"></i>
			</div>
			<div class="msg me animated bounceInRight d-22s">Like & Subscribe for more...</div>
		</main>
		<footer>
			<img class="animated fadeIn slow d-23s" src="../img/laughing-evil.gif" alt="" />
		</footer>

		<script src="../js/app.min.js"></script>
		<!-- <script src="../js/jokes.js"></script> -->
	</body>
</html>
