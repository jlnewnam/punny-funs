<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="notification-bar">
        <div class="left-side">
          <span id="clockDisplay" class="clock" onload="showTime()"></span>
          <i class="far fa-comments"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-google"></i>
          <i class="fab fa-google-play"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="right-side">
          <i class="fas fa-bell"></i>
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span>73%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
        <div class="camera">
          <img
            src="http://www.transparentpng.com/thumb/camera-lens/icon-clipart-camera-lens-6.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <div class="lower-bar">
      <div class="lower-left">
        <span><i class="fas fa-arrow-left"></i></span>
        <span class="name">Jabba the Hutt <i class="em em-imp"></i></span>
      </div>
      <div class="lower-right">
        <span><i class="fas fa-phone-alt"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
    </div>
    <main>
      <div class="msg me sec3 bounceInLeft">Morning.</div>
      <div class="msg you sec5 bounceInLeft">Whatever</div>
      <div class="msg me sec7 bounceInLeft">What did Anakin say to Padme?</div>
      <div class="msg you sec9 bounceInLeft">what?</div>
      <div class="msg me sec11 bounceInLeft">Yoda one I want!</div>
      <div class="msg you sec13 bounceInLeft">bye</div>
      <div class="msg like-sub sec16 bounceInLeft">Like and Subscribe for more!</div>
    </main>
    <footer>
      <div class="gif">
        <img class="msg sec15 bounceInLeft" src="../img/laughing-evil.gif" alt="">
      </div>
    </footer>    

    <script src="../js/app.js"></script>
  </body>
</html>
