<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" href="../css/main.min.css" />
		<link rel="stylesheet" href="../css/theme-1.min.css" />
		<link rel="stylesheet" href="../css/animations.min.css" />
	</head>
	<body>
		<header>
			<div class="notification-bar">
				<div class="left-side">
					<span id="randomHHMM" class="clock"></span>
					<i class="far fa-comments"></i>
					<i class="fab fa-youtube"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-google"></i>
					<i class="fab fa-google-play"></i>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="right-side">
					<i class="fas fa-bell"></i>
					<i class="fab fa-bluetooth-b"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-signal"></i>
					<span>73%</span>
					<i class="fas fa-battery-three-quarters"></i>
				</div>
				<div class="camera">
					<img src="../img/camera.png" alt="" />
				</div>
			</div>
		</header>

		<div class="lower-bar">
			<div class="lower-left">
				<span><i class="fas fa-arrow-left"></i></span>
				<span class="name">Father James</span>
			</div>
			<div class="lower-right">
				<span><i class="fas fa-phone-alt"></i></span>
				<span><i class="fas fa-ellipsis-v"></i></span>
			</div>
		</div>
		<main>
			<div class="msg me animated bounceInRight d-6s">Hey! What do you call a sleep walking nun?</div>
			<div class="msg you animated bounceInLeft d-8s">Oh, Father. Another one?</div>
			<div class="msg me animated bounceInRight d-10s">A Roamin' Catholic</div>
			<div class="msg you animated bounceInLeft d-12s">I'll pray for you.</div>
			<div class="msg me animated bounceInRight d-14s">I'm here all week.</div>
			<div class="msg me animated bounceInRight d-15s">Like and Subscribe for more!</div>
		</main>
		<footer>
			<img class="animated fadeIn slow d-17s" src="../img/laughing-evil.gif" alt="" />
		</footer>

		<script src="../js/app.min.js"></script>
	</body>
</html>
