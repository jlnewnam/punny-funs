<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Styles -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" href="../css/main.min.css" />
		<link rel="stylesheet" href="../css/theme-2.min.css" />
		<link rel="stylesheet" href="../css/animations.min.css" />
	</head>
	<body>
		<header>
			<div class="notification-bar">
				<div class="left-side">
					<span id="clockDisplay" class="clock" onload="showTime()"></span>
					<i class="far fa-comments"></i>
					<i class="fab fa-youtube"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-google"></i>
					<i class="fab fa-google-play"></i>
					<i class="fas fa-ellipsis-h"></i>
				</div>
				<div class="right-side">
					<i class="fas fa-bell"></i>
					<i class="fab fa-bluetooth-b"></i>
					<i class="fas fa-volume-mute"></i>
					<i class="fas fa-signal"></i>
					<span>73%</span>
					<i class="fas fa-battery-three-quarters"></i>
				</div>
				<div class="camera">
					<img src="http://www.transparentpng.com/thumb/camera-lens/icon-clipart-camera-lens-6.png" alt="" />
				</div>
			</div>
		</header>

		<div class="lower-bar">
			<div class="lower-left">
				<span><i class="fas fa-arrow-left"></i></span>
				<span class="name" id="contact"></span>
			</div>
			<div class="lower-right">
				<span><i class="fas fa-phone-alt"></i></span>
				<span><i class="fas fa-ellipsis-v"></i></span>
			</div>
		</div>
		<main>
			<div class="msg me animated bounceInRight">Son, are you studying?</div>
			<div class="msg you animated bounceInLeft">Why should I?</div>
			<div class="msg me animated bounceInRight">You'll succeed in life.</div>
			<div class="msg you animated bounceInLeft">Then?</div>
			<div class="msg me animated bounceInRight">You'll be rich!</div>
			<div class="msg you animated bounceInLeft">Then?</div>
			<div class="msg me animated bounceInRight">Buy your own house/car.</div>
			<div class="msg you animated bounceInLeft">Then?</div>
			<div class="msg me animated bounceInRight">Then you relax.</div>
			<div class="msg you animated bounceInLeft">That's what I'm doing right now.</div>
		</main>
		<footer>
			<img class="animated fadeIn slow" src="../img/laughing-evil.gif" alt="" />
		</footer>
		<div class="notification animated bounceInRight">
			<h6 class="notify-header">Notification</h6>
			<p>Like and Subscribe for more!</p>
		</div>

		<script src="../js/app.js"></script>
	</body>
</html>
