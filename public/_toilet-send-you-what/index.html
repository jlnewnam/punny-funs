<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css" />
    <link rel="stylesheet" href="../css/styles2.css" />
  </head>
  <body>
    <header>
      <div class="notification-bar">
        <div class="left-side">
          <span id="clockDisplay" class="clock" onload="showTime()"></span>
          <i class="far fa-comments"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-google"></i>
          <i class="fab fa-google-play"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="right-side">
          <i class="fas fa-bell"></i>
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <span>73%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
        <div class="camera">
          <img
            src="http://www.transparentpng.com/thumb/camera-lens/icon-clipart-camera-lens-6.png"
            alt=""
          />
        </div>
      </div>
    </header>

    <div class="lower-bar">
      <div class="lower-left">
        <span><i class="fas fa-arrow-left"></i></span>
        <span class="name">Cammy</span>
      </div>
      <div class="lower-right">
        <span><i class="fas fa-phone-alt"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
    </div>
    <main>
      <div class="msg me sec2 bounceInLeft">My love</div>
      <div class="msg me middle sec4 bounceInLeft">If you're smiling, send me your smiles</div>
      <div class="msg me middle sec7 bounceInLeft">If you're sleeping, send me your dreams</div>
      <div class="msg me middle sec9 bounceInLeft">If you're crying, send me your tears</div>
      <div class="msg me sec12 bounceInLeft">I love you</div>
      <div class="msg you sec14 bounceInLeft">I'm in the toilet... What should I send?</div>
      <div class="msg like-sub sec17 bounceInLeft">Like and Subscribe for more!</div>
    </main>
  
    <footer>
      <div class="gif">
        <img class="msg sec16 bounceInLeft" src="../img/laughing-evil.gif" alt="">
      </div>
    </footer>    

    <script src="../js/app.js"></script>
  </body>
</html>
